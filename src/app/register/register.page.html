<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title><h1 style="font-size: 13px;">Queue Reservation Application for Krua Pa Lai</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" [fullscreen]="true">
  <ion-content>
    <ion-grid>
      <ion-col>
        <ion-card-header style="text-align: center;">
          <h1 style="font-size: 30px;">สมัครสมาชิก</h1>
        </ion-card-header>
      </ion-col>
    </ion-grid>

    <ion-card class="ion-card">

      <ion-item color="dark" class="ion-item">
        <ion-label position="floating">ชื่อผู้ใช้</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item color="dark" class="ion-item">
        <ion-label position="floating">ชื่อ-นามสกุล</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item color="dark" class="ion-item">
        <ion-label position="floating">เบอร์โทร</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item color="dark" class="ion-item">
        <ion-label position="floating">รหัสผ่าน</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item color="dark" class="ion-item">
        <ion-label position="floating">ยืนยันรหัสผ่าน</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-button size="large" shape="round" color="secondary" (click)="gotohome()"  color="dark" class="ion-buttonlogin" color="brown-500">สมัครสมาชิก</ion-button>

    </ion-card>
  </ion-content>
</ion-content>
